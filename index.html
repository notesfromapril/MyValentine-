<!DOCTYPE html>
<html>
<head>
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6eb;
    margin: 0;
    padding: 40px 20px;
    overflow: hidden;
}

h1 {
    font-size: 28px;
    color: #ff3366;
    margin-top: 40px;
}

#message {
    font-size: 22px;
    font-weight: bold;
    margin: 20px;
    color: #333;
    min-height: 30px;
}

button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #cccccc;
    position: absolute;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
}
</style>
</head>

<body>

<h1>My love, will you be my Valentine? ‚ù§Ô∏è</h1>
<div id="message"></div>

<button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
<button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No</button>

<script>
let yesSize = 18;
let noCount = 0;

let messages = [
"<b>Are you sure?</b>",
"<b>I think your cursor slipped?</b>",
"<b>No is slowly becoming unavailable.</b>",
"<b>The story ends with yes.</b>",
"<b>Go on‚Ä¶ you know you want to ‚ù§Ô∏è</b>"
];

function moveNo() {
    let x = Math.random() * window.innerWidth * 0.7;
    let y = Math.random() * window.innerHeight * 0.6;
    let noBtn = document.getElementById("noBtn");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 6;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";

    if (noCount < messages.length) {
        document.getElementById("message").innerHTML = messages[noCount];
        noCount++;
    } else {
        document.getElementById("message").innerHTML = "<b>No is no longer available üòå</b>";
    }
}

setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 600);

function yesClicked() {
    document.body.innerHTML = `
        <div style="margin-top:80px; padding:20px;">
            <h1 style="color:#ff3366;">Yay ‚ù§Ô∏è</h1>
            <p style="font-size:20px; line-height:1.6; color:#444;">
                You make everyday beautiful.<br><br>
                And I‚Äôm really glad it‚Äôs you.
            </p>
        </div>
    `;

    for (let i = 0; i < 120; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = ["#ff4d6d","#ff99aa","#ffd1dc"][Math.floor(Math.random()*3)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.transition = "top 3s linear";
        document.body.appendChild(confetti);

        setTimeout(() => { confetti.style.top = "110vh"; }, 10);
        setTimeout(() => { confetti.remove(); }, 3000);
    }
}
</script>

</body>
</html>
